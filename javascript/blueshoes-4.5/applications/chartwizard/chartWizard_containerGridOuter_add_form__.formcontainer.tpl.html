    </td>
		<td><img src="/_bsImages/spacer.gif" width="1" height="200" /></td>
    <td valign="top" width="200">
			<img src="/_bsImages/spacer.gif" width="200" height="1" />
			<div style="position:relative;">
				<div style="position:absolute;"><img src="/_bsImages/applications/chartwizard/chart_body.gif" border="0" /></div>

<script>
function chartWizard_setGrid(xy, mainHelper, checked) {
	var elm = document.getElementById('grid_' + xy + '_' + mainHelper);
	if (elm == null) return;
	elm.style.display = (checked) ? 'block' : 'none';
}
function chartWizard_updateGridOnLoad() {
	chartWizard_setGrid('x', 'main',   gridMainX);
	chartWizard_setGrid('x', 'helper', gridHelperX);
	chartWizard_setGrid('y', 'main',   gridMainY);
	chartWizard_setGrid('y', 'helper', gridHelperY);
}
</script>
