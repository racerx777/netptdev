<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>JavaScript Bs_Dropdown example 4</title>
	<script type="text/javascript" src="../../../core/lang/Bs_Misc.lib.js"></script>
  <script type="text/javascript" src="../../../core/lang/Bs_Array.class.js"></script>
  <script type="text/javascript" src="../../../core/form/Bs_FormUtil.lib.js"></script>
  <script type="text/javascript" src="../../../core/form/Bs_FormFieldSelect.class.js"></script>
  <script type="text/javascript" src="../../../components/dropdown/Bs_Dropdown.class.js"></script>

<script type="text/javascript">
function init() {
  myCountry = new Bs_Dropdown();
	myCountry.imgDir = '../../../components/dropdown/img/win2k/';
	myCountry.rememberNewInCookie = 'country';
  myCountry.addOption('USA');
  myCountry.addOption('France');
  myCountry.addOption('China');
  myCountry.classInput  = 'dropdownInput';
  myCountry.classSelect = 'dropdownSelect';
  myCountry.convertField('fldMyCountry');
	
  myDrink = new Bs_Dropdown();
	myDrink.imgDir = '../../../components/dropdown/img/win2k/';
	myDrink.rememberNewInCookie = 'drink';
  myDrink.addOption('Red Bull');
  myDrink.addOption('Wodka');
  myDrink.addOption('Green Tea');
  myDrink.classInput  = 'dropdownInput';
  myDrink.classSelect = 'dropdownSelect';
  myDrink.convertField('fldMyDrink');
}
</script>

<style>
  .dropdownInput {
    width:140;
  }
  .dropdownSelect {
    width:160;
  }
</style>
</head>

<body onLoad="init();">

<h1>JavaScript Bs_Dropdown example 4</h1>

<ul>
  <li>2 dropdowns, generated using existing text fields and convertField().</li>
  <li>Shows the use of rememberNewInCookie: user-typed entries remain in the list after a page reload.</li>
</ul>
<hr>
<br>
<form  name="test" id="test" action="http://www.blueshoes.org/postDump.php" method="post">
<table border="1" cellspacing="2" cellpadding="2">
	<tr>
		<td valign="top">Country: <input type="text" name="fldMyCountry" value="Switzerland"></td>
		<td valign="top">Drink: <input type="text" name="fldMyDrink"></td>
	</tr>
</table>
</form>
</body>
</html>
