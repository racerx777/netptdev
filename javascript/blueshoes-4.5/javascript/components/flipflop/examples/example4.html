<html>
<head>
	<title>BlueShoes JavaScript FlipFlop Example 4</title>
<script type="text/javascript" src="/_bsJavascript/core/lang/Bs_Misc.lib.js"></script>
<script type="text/javascript" src="/_bsJavascript/core/form/Bs_FormFieldSelect.class.js"></script>
<script type="text/javascript" src="/_bsJavascript/components/flipflop/Bs_FlipFlop.class.js"></script>
<script type="text/javascript" src="/_bsJavascript/components/toolbar/Bs_Button.class.js"></script>
<script>
if (moz) {
  document.writeln("<link rel='stylesheet' href='/_bsJavascript/components/toolbar/win2k_mz.css'>");
} else {
  document.writeln("<link rel='stylesheet' href='/_bsJavascript/components/toolbar/win2k_ie.css'>");
}

function init() {
	myFlipFlop = new Bs_FlipFlop();
	myFlipFlop.fieldAvailableCssClass = 'flipFlopField';
	myFlipFlop.fieldSelectedCssClass  = 'flipFlopField';
	myFlipFlop.convertField('mySelect');
}
</script>
<style>
.flipFlopField {
  font-family:arial,helvetica;
	font-size:11px;
	width:100px;
}
body {
  font-family:arial,helvetica;
	font-size:11px;
}
td {
  font-family:arial,helvetica;
	font-size:11px;
}
</style>
</head>

<body onload="init();">

<h1>BlueShoes JavaScript FlipFlop Example 4</h1>

<ul>
	<li>Simolar to example 1.</li>
  <li>Is disabled. The existing select field has the 'disabled' property set, which is taken into account.</li>
  <li>The "toggle" button uses the setDisabled() method to do the same.</li>
</ul>

<form name="myForm" action="/postDump.php" method="post">

<input type="button" name="toggleDisabled" value="toggle enable/disable" onclick="myFlipFlop.setDisabled(!myFlipFlop.getDisabled());"><br><br>

<table border="0" cellspacing="5" cellpadding="2">
	<tr>
		<td valign="top"><b>Languages:</b></td>
		<td valign="top">
			<select name="mySelect[]" id="mySelect" size="7" multiple disabled>
			<option>ABC </option>
			<option>ABEL </option>
			<option selected>Ada </option>
			<option>ADL </option>
			<option>Aleph </option>
			<option>Algol 60 </option>
			<option>Algol 68 </option>
			</select>
		</td>
	</tr>
</table>

<input type="submit" name="send" value="submit">
</form>

</body>
</html>
