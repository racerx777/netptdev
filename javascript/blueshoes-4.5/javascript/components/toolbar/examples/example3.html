<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>BlueShoes JavaScript Button: Example 3</title>
<style>
body {
	font-family: arial, helvetica;
	font-size:   12px;
}
</style>
<script>
function bs_isGecko() {
  //rather poor implementation.
  if (navigator.appName == "Microsoft Internet Explorer") return false;
  return (navigator.userAgent.match(/gecko/i));
}
if (bs_isGecko()) {
  document.writeln("<link rel='stylesheet' href='/_bsJavascript/components/toolbar/win2k_mz.css'>");
} else {
  document.writeln("<link rel='stylesheet' href='/_bsJavascript/components/toolbar/win2k_ie.css'>");
}
</script>
<script type="text/javascript" src="/_bsJavascript/components/toolbar/Bs_ButtonBar.class.js"></script>
<script type="text/javascript" src="/_bsJavascript/components/toolbar/Bs_Button.class.js"></script>
<script>
function btnClicked(btnObj) {
	alert('Clicked the button: ' + btnObj.title);
}

function go() {
  bar = new Bs_ButtonBar();
  bar.useHelpBar = true;
  
  b1 = new Bs_Button();
  b1.title = 'New';
  b1.imgName = 'bs_new';
  b1.attachEvent(btnClicked);
	b1.setStatus(0);
  bar.addButton(b1, 'Create a new document.');
  
  b2 = new Bs_Button();
  b2.title = 'Open';
  b2.imgName = 'bs_open';
  b2.attachEvent(btnClicked);
  bar.addButton(b2, 'Open an existing document.');
  
  b3 = new Bs_Button();
  b3.title = 'Save';
  b3.imgName = 'bs_save';
  b3.attachEvent(btnClicked);
  bar.addButton(b3, 'Save the active document.');
  
  bar.newGroup();
  
  b4 = new Bs_Button();
  b4.title   = 'Align left';
	b4.group   = 'alignment';
  b4.imgName = 'bs_alignLeft';
  b4.attachEvent(btnClicked);
  bar.addButton(b4, 'Align the text to the left.');
  
  b5 = new Bs_Button();
  b5.title   = 'Align center';
	b5.group   = 'alignment';
  b5.imgName = 'bs_alignCenter';
  b5.attachEvent(btnClicked);
  bar.addButton(b5, 'Center the text.');
  
  b6 = new Bs_Button();
  b6.title   = 'Align right';
	b6.group   = 'alignment';
  b6.imgName = 'bs_alignRight';
  b6.attachEvent(btnClicked);
  bar.addButton(b6, 'Align the text to the right.');
  
  bar.drawInto('buttonBar');
}
</script>
</head>
<body bgcolor="white" onLoad="go();">

<h1>JavaScript Toolbar Example 3</h1>

Similar to example 2, in addition:
<ul>
  <li>Button group: only one of some buttons can be active.</li>
  <li>Disabled: the first button is disabled.</li>
</ul>

Move your mouse over the buttons, and click them.
<hr>
<br>

<div id="buttonBar"></div>

</body>
</html>
