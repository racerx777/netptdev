<script>
function drawSliders() {
  mySlider3 = new Bs_Slider();
  mySlider3.objectName = 'mySlider3';
  mySlider3.attachOnChange(bsSliderChange);
  mySlider3.width         = 81;
  mySlider3.height        = 27;
  mySlider3.minVal        = 0;
  mySlider3.maxVal        = 100;
  mySlider3.valueDefault  = 50;
  mySlider3.valueInterval = 1;

  //mySlider3.imgBasePath   = 'img/';                                // IS THIS REQUIRED, IT WAS ON SAMPLE 3

  mySlider3.setBackgroundImage('volume/bg.gif', 'no-repeat');
  mySlider3.setSliderIcon('volume/slider.gif', 9, 22);

  mySlider3.useInputField = 0;
  mySlider3.draw('sliderDiv3');
}
</script>
