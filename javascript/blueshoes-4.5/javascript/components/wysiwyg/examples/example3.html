<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>BS Wysiwyg Example 3</title>

<script type="text/javascript" src="/_bsJavascript/components/wysiwyg/Bs_Wysiwyg.class.js"></script>
<script type="text/javascript" src="/_bsJavascript/core/form/Bs_FormFieldSelect.class.js"></script>
<script type="text/javascript" src="/_bsJavascript/core/html/Bs_HtmlUtil.lib.js"></script>

<script>
onload = function() {
	w = new Bs_Wysiwyg('w');
	w.setImageBrowser('http://www.blueshoes.org/_bsApplications/filebrowser/examples/example1.php');
	w.setValue('blah <b>bold</b> <i>italic</i>');
	w.useRegisterCustom1 = true;
	w.registerCustom1Caption = 'Format';
	w.addToRegisterCustom1('btnBold',      'bs_formatBold_en.gif',   'bold',      'format text bold');
	w.addToRegisterCustom1('btnItalic',    'bs_formatItalic_en.gif', 'italic',    'format text italic');
	w.addToRegisterCustom1('btnUnderline', 'bs_formatUnderline.gif', 'underline', 'format text underline');
	var status = w.drawInto('test');
}
</script>
</head>

<body bgcolor="white">

<h1>Wysiwyg Editor Example 3</h1>
features used:
<ul>
	<li>Custom register 'Format' is used.</li>
</ul>

<br><br>

<!-- make it at least 446 pixel in width! -->
<div id="test" style="width:700; height:500;"></div>

</body>
</html>
