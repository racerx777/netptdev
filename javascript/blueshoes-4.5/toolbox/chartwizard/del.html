      <script language="JavaScript" type="text/javascript">
      function chartSubtypeBarOnClick(obj, name) {
        //at first deselect all elements (if not multiple):
        for (var i=0; i<obj.parentNode.childNodes.length; i++) {
          if (obj.parentNode.childNodes[i].style) {
            obj.parentNode.childNodes[i].style.filter = "";
          }
        }
        //now select the new one:
        var t = document.getElementById("chartSubtypeBar");
        if (t) t.value = name;
        obj.style.filter = "progid:DXImageTransform.Microsoft.BasicImage( Rotation=0,Mirror=0,Invert=1,XRay=0,Grayscale=0,Opacity=1.00)";
      }
      </script>
