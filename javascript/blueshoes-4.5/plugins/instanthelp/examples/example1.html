<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>BS InstantHelp example</title>

<!--tooltip-->
<script language="JavaScript" src="/_bsJavascript/plugins/jsrs/JsrsCore.lib.js"></script>
<script language="JavaScript" src="/_bsJavascript/core/lang/Bs_Misc.lib.js"></script>
<script language="JavaScript" src="/_bsJavascript/plugins/instanthelp/Bs_InstantHelpClient.class.js"></script>

<script language="javascript">
function init() {
  //tooltip
  ih = new Bs_InstantHelpClient();
  ih.language = 'en';
  ih.init('ih');
}
</script>
</head>

<body onLoad="init();">

<table>
  <tr>
    <td>here we have some <span onclick="ih.getText('IhExample', 'foo1', 'en', 'helpTextContainer');" style="cursor:hand;"><b>help.</b></td>
    <td id="helpTextContainer"></td>
  </tr>
</table>
<br><br>

<span onclick="ih.getText('IhExample', 'foo2', 'en', 'alert()');" style="cursor:hand;"><b>alert me</b></span>
<br><br><br>

</body>
</html>
