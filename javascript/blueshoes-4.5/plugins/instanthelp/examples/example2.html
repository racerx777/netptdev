<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>BS InstantHelp example</title>

<!--tooltip-->
<script language="JavaScript" src="/_bsJavascript/plugins/jsrs/JsrsCore.lib.js"></script>
<script language="JavaScript" src="/_bsJavascript/core/lang/Bs_Misc.lib.js"></script>
<script language="JavaScript" src="/_bsJavascript/plugins/instanthelp/Bs_InstantHelpClient.class.js"></script>
<script language="JavaScript" src="/_bsJavascript/plugins/instanthelp/Bs_InstantToolTip.class.js"></script>

<script language="javascript">
function init() {
  //tooltip
  ih = new Bs_InstantHelpClient();
  ih.language = 'en';
  ih.init('ih');
  itt = new Bs_InstantToolTip();
  itt.highlightMode = new Array();
  itt.highlightMode['raster'] = true;
  itt.highlightMode['border'] = true;
  itt.init('itt', ih);
}
</script>
</head>

<body onLoad="init();">

in this text we have some <span onclick="itt.query(this, event);" dictName="IhExample" strKey="word" lang="en">words</span> that need to be explained.<br>
do you have a <span onclick="itt.query(this, event);" dictName="IhExample" strKey="dictionary" lang="en">dictionary</span> in your <span onclick="itt.query(this, event);" dictName="IhExample" strKey="bookshelf" lang="en">bookshelf</span>?<br>
start the tool tip help: <span style="cursor:hand; cursor:pointer;" onclick="itt.start();">?</span>

<div id="tthLayer"></div>

</body>
</html>
